<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="./css/app.css" />
  <link rel="stylesheet" href="./css/keen-slider.min.css" />
  <title id="title">光遇国服碎石计时器</title>
</head>

<body>
  <header class="navigator fancy-box">
    <a style="display:block;margin:4px;height:100%;">G.E.O.P.</a>
    <div id="sky-gametime-wrapper" title="定位至今天">
      <a style="margin:0;padding:2px 0 2px 0;font-size:1.2em;" id="sky-gametime-prefix">《光·遇》等效时：</a>
      <a id="sky-gametime-disp"></a>
    </div>
    <a style="width: 10px;display:inline-block;"></a>
  </header>
  <div id="slider-container" class="keen-slider shard-container">
    <div class="keen-slider__slide shard-slide">
      <div class="shard-tag fancy-box">
        <div class="shard-location font-dynamic">
          <p class="shard-location-prefix"></p>
          <p class="shard-location-alias"></p>
          <p class="shard-location-disp"></p>
          <p class="shard-gain"></p>
          <div class="shard-split"></div>
        </div>
        <div class="shard-timeline">
          <p class="shard-time-disp"></p>
        </div>
        <div class="shard-countdown">
          <div class="shard-split"></div>
          <p class="shard-countdown-prefix"></p>
          <p class="shard-countdown-disp"></p>
          <p class="shard-countdown-text"></p>
        </div>
      </div>
    </div>
    <div class="keen-slider__slide shard-slide">
      <div class="shard-tag fancy-box">
        <div class="shard-location font-dynamic">
          <p class="shard-location-prefix"></p>
          <p class="shard-location-alias"></p>
          <p class="shard-location-disp"></p>
          <p class="shard-gain"></p>
          <div class="shard-split"></div>
        </div>
        <div class="shard-timeline">
          <p class="shard-time-disp"></p>
          <div class="shard-timeline-line">
            <div class="shard-timeline-cursor"></div>
            <div class="shard-timeline-segment"></div>
          </div>
        </div>
        <div class="shard-countdown">
          <div class="shard-split"></div>
          <p class="shard-countdown-prefix"></p>
          <p class="shard-countdown-disp"></p>
          <p class="shard-countdown-text"></p>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">Copyright (c) 2025 HTMonkeyG</footer>
  <script src="./js/lib/keen-slider-mod-min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
